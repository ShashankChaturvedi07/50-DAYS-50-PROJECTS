<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <div class="music-player">

            <nav>

                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>

            <img src="amitabh.jpg" alt="" class="song-img">

            <h1>Dekha Ek Khwab</h1>
            <p> Kishore Kumar, Lata Mangeshkar, Shiv-Hari</p>

            <audio  id="song">
                <source src="Dekha+Ek+Khwab+Kishore+K+Lata+M+80+s+Hits+Slowed+Reverb.mp3" type="audio/mpeg">
            </audio>
            <!-- <audio controls id="song">
                <source src="Dekha+Ek+Khwab+Kishore+K+Lata+M+80+s+Hits+Slowed+Reverb.mp3" type="audio/mpeg">
            </audio> -->

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div >
                    <i class="fa-solid fa-backward"></i>

                    <i onclick="playPause()"  class="fa-solid fa-play" id="ctrlIcon"></i> 
                    
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
