<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="counter-container">
        <a href="https://instagram.com/shashank_pandat83?igshid=MzNlNGNkZWQ4Mg==" style="color: inherit"> <i class="fab fa-instagram fa-3x" id="insta"></i> </a>
        <div class="counter" data-target="700"></div>
        <span>Linkedin Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-youtube fa-3x" id="you"></i>
        <div class="counter" data-target="5000"></div>
        <span>Youtube Subscribers</span>
    </div>

    <div class="counter-container">
        <a href="https://www.linkedin.com/in/shashank-chaturvedi-742677244" style="color: inherit"><i class="fab fa-linkedin fa-3x" id="linkedin"></i> </a>
        <div class="counter" data-target="1200"></div>
        <span>Linkedin Followers</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
