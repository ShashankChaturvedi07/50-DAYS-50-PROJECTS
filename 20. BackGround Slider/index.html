<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">

        <div class="slide active" style="background-image: url('https://wallpapers.com/images/hd/avengers-characters-cnvawapywfn8sgvb.webp');">
        </div>

        <div class="slide" style="background-image: url('https://wallpapers.com/images/hd/iron-man-without-mask-efho6tashj8t1qkb.webp');">
        </div>

        <div class="slide" style="background-image: url('https://wallpapers.com/images/hd/avengers-captain-america-eighje71q029vqwa.webp');">
        </div>

        <div class="slide" style="background-image: url('https://wallpapers.com/images/hd/spiderman-climbing-building-zh11e8xuxvkcycoo.webp');">
        </div>

        <div class="slide" style="background-image: url('https://wallpapers.com/images/hd/sakaar-thor-ragnarok-3wy6bdetexsnhb7n.webp');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="app.js"></script>
</body>
</html>
